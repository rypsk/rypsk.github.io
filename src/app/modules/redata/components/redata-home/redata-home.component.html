<div class="card">
    <h5>Request</h5>
    <div class="p-field p-col-12 p-md-4">
        <p-calendar [(ngModel)]="requestDate" dateFormat="yy-mm-dd" (onSelect)="getData()" [maxDate]="maxDate" [showIcon]="true"></p-calendar>        
    </div>
    
    <p-divider></p-divider>

    <div >
        <p-card header="Min" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
            <ng-template pTemplate="header">
            </ng-template>
            <p>{{minPrice}}</p>
        </p-card>
        <p-card header="Max" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
            <ng-template pTemplate="header">
            </ng-template>
            <p>{{maxPrice}}</p>
        </p-card>
    </div>
    
    <p-table [value]="data">
        <ng-template pTemplate="header">
            <tr>
                <th>Datetime</th>
                <th>Value</th>
                <th>Geo Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{data.datetime | date:'MMM d, y, HH:mm'}}</td>
                <td>{{data.value / 1000 | number:'1.5'}} â‚¬/kWh</td>
                <td>{{data.geo_name}}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card">
        <h5>Chart</h5>
        <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
    
</div>
