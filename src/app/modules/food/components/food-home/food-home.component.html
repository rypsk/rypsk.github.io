<p-panel header="Meal Planning">
    <div>
        <p>Crear men√∫ de la semana:</p>

        <p-selectButton styleClass="mt-2" [options]="mealTypes" [(ngModel)]="selectedMealTypes" [multiple]="true" optionLabel="name" optionValue="value"></p-selectButton>
