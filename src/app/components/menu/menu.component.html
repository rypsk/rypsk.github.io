<p-menubar [model]="items">
    <div>
        <button *ngIf="isLoged" [ngClass]="'userLoggedButton'" pButton label="{{getUsername()}}" icon="pi pi-user"></button>
        <button *ngIf="isLoged" [ngClass]="'offButton'" (click)="logout()" pButton icon="pi pi-power-off"></button>
        <button *ngIf="!isLoged" (click)="forcedLogin()" pButton icon="pi pi-power-off"></button>
    </div>    
</p-menubar>

<p-dialog header="LOGIN" [(visible)]="showDialog" [modal]="true" [style]="{width: '20vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText [(ngModel)]="user"> 
        <label for="float-input">User</label>
    </span>
    <span class="p-float-label">
        <p-password id="float-input-pass"  [(ngModel)]="password" [feedback]="false"></p-password>
        <label for="float-input-pass"></label>
    </span>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="login()" label="Send" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
